<body>
  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 login-section-wrapper">
          <div class="brand-wrapper">
            <img animate__lightSpeedInLeft src="assets/images/eKart logo.png" alt="logo" class="logo">
          </div>
          <div class="login-wrapper my-auto">
            <h1 class="login-title" animate__backInDown>Log in</h1>
            <div class="alert alert-danger" *ngIf="message">{{message}}</div>
            <form action="#!">
              <div class="form-group">
                <label for="email" class="form-label">Firsr Name</label>
                <input type="email" id="email" class="form-control" placeholder="email@example.com" name="email"
                  #email="ngModel" [(ngModel)]="user.email">
              </div>
              <div class="form-group mb-4">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" placeholder="enter your passsword"
                  name="password" #password="ngModel" [(ngModel)]="user.password">
              </div>
              <!-- <input name=" login" id="login" class="btn btn-block login-btn" type="button" value="Login"> -->
              <button class="btn" (click)="submit()">
                <span class="btn-text-one" (click)="submit()">Log In</span>
                <span class="btn-text-two" (click)="submit()">Great!</span>
              </button>

            </form>
            <a href="#!" class="forgot-password-link mt-5">Forgot password?</a>
            <p class="login-wrapper-footer-text">Don't have an account? <a (click)="navigateToSignUp()"
                class="text-reset" [ngStyle]="{color:'dc7f06' , 'text-decoration':'none'}">Register
                here</a></p>
          </div>
        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img src="assets/images/loginimages/login.jpg" alt="login image" class="login-img">
        </div>
      </div>
    </div>
  </main>
</body>
