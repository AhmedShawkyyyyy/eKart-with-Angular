<div class="mb-3 fs-7 collapse navbar-collapse" id="navbarSupportedContent">
  <ul class="navbar-nav me-auto mb-lg-0">
    <li class="nav-item" *ngFor="let menuItem of topMenuItems">
      <a class="nav-link " aria-current="page" [routerLink]="['/' , getRouterLink(menuItem)]"
        [routerLinkActive]="'active'" [routerLinkActiveOptions]="{exact:true}">{{menuItem}}</a>
    </li>
    <li class="nav-item" (click)=" logOut()" [ngStyle]="{'display': !isUserLoggedIn() ? 'none' : ''}">
      <a href="" class="nav-link"> <i id="logOut" class="fa fa-power-off fa-2x" title="Log Out"></i>
      </a>
    </li>
  </ul>
</div>
