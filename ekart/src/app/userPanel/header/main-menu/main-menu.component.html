<div class="collapse navbar-collapse " id="navbarSupportedContent">
  <ul class="navbar-nav ">
    <li class="nav-item" *ngFor="let menuItem of mainMenuItem">
      <a class="nav-link" aria-current="page" [routerLink]="['/', getRouterLink(menuItem)]"
        [routerLinkActive]="'active'" [routerLinkActiveOptions]="{exact:true}">{{menuItem}}</a>
    </li>
  </ul>
</div>
